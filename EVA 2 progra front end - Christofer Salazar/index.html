<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Evaluación Unidad 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Formulario de Registro</h1>
        <form id="registroForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Nombre completo">
                    <div class="invalid-feedback" id="errorNombreCompleto"></div>
                </div>

                <div class="col-md-6">
                    <label for="rut" class="form-label">Rut:</label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12345678-9">
                    <div class="invalid-feedback" id="errorRut"></div>
                </div>

                <div class="col-md-6">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                    <div class="invalid-feedback" id="errorFechaNacimiento"></div>
                </div>

                <div class="col-md-6">
                    <label for="curriculumVitae" class="form-label">Curriculum Vitae:</label>
                    <input type="file" class="form-control" id="curriculumVitae" name="curriculumVitae" accept=".docx, .pdf">
                    <div class="invalid-feedback" id="errorCurriculumVitae"></div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico">
                    <div class="invalid-feedback" id="errorEmail"></div>
                </div>

                <div class="col-md-6">
                    <label for="genero" class="form-label">Género:</label>
                    <select class="form-select" id="genero" name="genero">
                        <option value="">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div class="invalid-feedback" id="errorGenero"></div>
                </div>

                <div class="col-md-6">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="********">
                    <div class="invalid-feedback" id="errorContrasena"></div>
                </div>

                <div class="col-md-6">
                    <label for="repetirContrasena" class="form-label">Repetir Contraseña:</label>
                    <input type="password" class="form-control" id="repetirContrasena" name="repetirContrasena" placeholder="********">
                    <div class="invalid-feedback" id="errorRepetirContrasena"></div>
                </div>

                <div class="col-12 text-end mt-4">
                    <button type="button" class="btn btn-danger me-2" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzrKbFNn82dAxS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
